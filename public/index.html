<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>peɘr up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="content uk-margin uk-text-center" style="margin-top: 10%">
        <div class="uk-card uk-card-default uk-card-body">
            <a class="peer-up" href="/">
                <h1 class="logo">peɘr up</h1>
            </a>
            <div class="sign-up uk-margin">
                <h4>log in</h4>
                <form class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text" placeholder="email">
                    </div>
                    <br><br>
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="text" placeholder="password">
                    </div>
                </form>
                <a class="uk-button uk-button-default" href="skills1.html">let's go</a>
                <p>new? <a class="create-account" href="#">create an account</a></p>
            </div>

            <div class="username-partial uk-text-center uk-margin" style="display: none">
                <h4>select a username from the list below</h4>
                <div class="uk-form-controls">
                    <form id="username-form">
                        <label><input class="username1 uk-radio" type="radio" name="radio1">SaltyDuck56</label>
                        <br>
                        <label><input class="username2 uk-radio" type="radio" name="radio1">NighPlight77</label>
                        <br>
                        <label><input class="username3 uk-radio" type="radio" name="radio1">RotundExcavation41</label>
                        <br>
                        <label><input class="username4 uk-radio" type="radio" name="radio1">OcellatedCrevasse90</label>
                        <br>
                        <label><input class="username5 uk-radio" type="radio" name="radio1">MossyVarietypack29</label>
                    </form>
                    <br>
                </div>
                <button class="continue-one uk-button uk-button-default">continue</button>
            </div>


            <div class="strengths-partial uk-text-center uk-margin" style="display: none">
                <h4>what are your strengths?</h4>
                <button class="strength uk-button uk-button-default">html</button>
                <button class="strength uk-button uk-button-default">css</button>
                <button class="strength uk-button uk-button-default">js</button>
                <br>
                <button class="strength uk-button uk-button-default">jquery</button>
                <button class="strength uk-button uk-button-default">api's</button>
                <button class="strength uk-button uk-button-default">git</button>
                <br>
                <button class="strength uk-button uk-button-default">node.js</button>
                <button class="strength uk-button uk-button-default">express</button>
                <br>
                <button class="strength uk-button uk-button-default">mysql</button>
                <button class="strength uk-button uk-button-default">react</button>
                <br>
                <button class="strength uk-button uk-button-default">nosql</button>
                <br><br>
                <button class="strength uk-button uk-button-default">none, i am weak</button>
                <br><br>
                <button class="continue-two uk-button uk-button-default">continue</button>
                
            </div>

            <div class="create-partial uk-text-center" style="display: none">
                <form class="uk-margin">
                    <p>enter your email address</p>
                    <input class="uk-input uk-form-width-medium" type="text" placeholder="email">
                    <p>create a password</p>
                    <input class="uk-input uk-form-width-medium" type="text" placeholder="password">
                    <br><br>
                    <a class="uk-button uk-button-default" href="index.html" style="background-color: #F7F7F7">let's do
                        this</a>
                </form>
            </div>

        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
</body>

</html>
